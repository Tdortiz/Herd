<div class="container">
    <div class="login">
        <h2>Login to Herd</h2>

        <hr />
        
        <div class="login-inner">
            <form #f="ngForm" (ngSubmit)="login(f)" novalidate>
                <input type="text" name="instance" class="form-control email" ngModel required placeholder="octodon.social">
                <!--
                    <input type="email"     name="email"    class="form-control email"      ngModel required placeholder="@<username>@<ipreo instance>">
                    <input type="password"  name="password" class="form-control password" ngModel required placeholder="password">
                -->
                <input class="btn btn-block btn-lg btn-success submit" type="submit" value="Login"> 
            </form>

            <br />

            <div *ngIf="oAuthUrl !== null">
                <p>If you weren't direct to a new tab click <a href="{{oAuthUrl}}" target="_blank">here</a>.</p>
                <ol>
                    <li>Navigate to the new <a href="{{oAuthUrl}}" target="_blank">page</a>.</li>
                    <li>Login to the instance with your email and password.</li>
                    <li>Authorize this web application to use your Herd data.</li>
                    <li>Copy the special access token and paste it back on this page.</li>
                </ol>
                <form #oauth="ngForm" (ngSubmit)="submitOauthToken(oauth)" novalidate>
                    <input type="text" name="oauth_token" class="form-control" ngModel required placeholder="access token">
                    <input class="btn btn-block btn-lg btn-success submit" type="submit" value="Submit Access Token">
                </form>
            </div>
        </div>
            
    </div>
</div>
