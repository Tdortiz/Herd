<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required placeholder="John"/>
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required placeholder="Doe"/>
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required placeholder="JohnDoe@gmail.com"/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid && model.password != model.confirmPassword || model.confirmPassword != model.password }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="model.confirmPassword != model.password" class="help-block">Passwords don't match!</div>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid || model.confirmPassword != model.password }">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" name="configPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required />
            <div *ngIf="model.confirmPassword != model.password" class="help-block">Passwords don't match!</div>
            <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Confirm your password</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading || !f.valid" class="btn btn-primary">Register</button>
            <fa *ngIf="loading" name="spinner" spin=true></fa>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
