<div class="modal fade" [attr.id]="modalId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <br />
                <status [status]="status"></status>
            </div>
            <div class="modal-body">
                <status-form actionName="Reply" isReply="true" [inReplyToId]="status.Id"></status-form>
                <div class="replies">
                    Temporary Reply #1 <br />
                    Temporary Reply #2 <br />
                    Temporary Reply #3 <br />
                </div>
            </div>
        </div>
    </div>
</div>
