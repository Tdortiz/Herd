<div class="well well-sm mouseOver post-format">
    <div class="row">
        <div class="col-sm-4 col-xs-4">
            <img src="{{ post.AuthorAvatarUrl }}" />
        </div>
        <div class="col-sm-8 col-xs-8">
            <p class="author-name">{{ post.AuthorDisplayname }}</p>
            <p>{{ post.Text }}</p>
        </div>
    </div>
</div>
