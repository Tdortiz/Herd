<a href="{{ status.Url }}">
    <div class="well well-sm mouseOver post-format">
        <div class="row">
            <div class="col-sm-6 col-xs-6 status-content">
                <p>
                    <img style="width:60px; height: 60px;" src="{{ status.Account.AvatarUrl }}" />
                    <a href="{{ status.Account.Url }}">
                        <span class="author-name">{{ status.Account.DisplayName }}</span>
                        <span class="username">@{{ status.Account.UserName }}</span>
                    </a>
                    <span class="time-stamp"> | {{ status.CreatedAt | date: 'short' }}</span>
                </p>
                <p [innerHTML]="status.Content"></p>
            </div>
        </div>
    </div>
</a>
