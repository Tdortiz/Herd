<card size="large" [headerImgSrc]="userCard.MastodonHeaderImageURL">
    <card-image-header>
            <div class="header-pic" [ngStyle]="{'background-image': 'url(' + userCard.MastodonHeaderImageURL + ')' }"></div>
    </card-image-header>

    <card-title>
        <div>
            <span>
                <img class="profile-picture" src="{{ userCard.MastodonProfileImageURL }}" align="middle" />
            </span>
        </div>
        <div class="user-names">
            <h3 class="display-name" href="/todo">{{userCard.MastodonDisplayName}}</h3>
            <a class="username" href="/todo">@{{userCard.MastodonUserName}}</a>
        </div>
    </card-title>
    
    <card-content>
        <div *ngIf="userCard.MastodonShortBio" class="user-bio" [innerHTML]="userCard.MastodonShortBio"></div>
    </card-content>

    <card-actions>
        <!--
        <div class="container-fluid quick-info">
            <span class="quick-info-section">
                <span class="title"> Posts</span>
                <strong class="count"><span>{{userCard.PostCount}}</span></strong>
            </span>
            <span class="quick-info-section">
                <span class="title"> Followers</span>
                <strong class="count"><span>{{userCard.FollowersCount}}</span></strong>
            </span>
            <span class="quick-info-section">
                <span class="title"> Following</span>
                <strong class="count"><span>{{userCard.FollowingCount}}</span></strong>
            </span>
        </div>
        -->
        <div class="text-center">
            <button *ngIf="isFollowing" class="btn btn-primary follow-btn" (mouseenter)="followUnfollowText = 'Unfollow';" (mouseleave)="followUnfollowText = 'Following';" (click)="togglefollow()">
                <p>{{followUnfollowText}}</p>
            </button>
            <button *ngIf="!isFollowing" class="btn btn-secondary not-following-btn" (click)="togglefollow()">
                <p>Follow</p>
            </button>
        </div>
        
    </card-actions>
</card>
