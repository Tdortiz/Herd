<div class="row col-sm-12">

    <card>
        <card-content>

            <!-- <img class=".profile-header-picture" src="{{ userCard.MastodonHeaderImageURL }}" /> -->

            <div>
                <span>
                    <img class="profile-picture" src="{{ userCard.MastodonProfileImageURL }}"  align="middle"/>
                </span>
            </div>

            <div class="user-names">
                <br />
                <a href="/todo">
                    {{userCard.MastodonDisplayName}}
                </a>
                <br />
                <a href="/todo">
                    @{{userCard.MastodonUserName}}
                </a>
            </div>

            <br />
            <br />

            <div [innerHTML]="userCard.MastodonShortBio"></div>

 

        </card-content>

        <card-actions>
            <button type="button" class="btn btn-primary" (click)="togglefollow()">
                <span> {{isFollowing === true ? 'Unfollow' : 'Follow' }} </span>
            </button>
        </card-actions>

    </card>

</div>
