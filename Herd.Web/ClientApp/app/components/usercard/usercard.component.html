<card [headerImgSrc]="userCard.MastodonHeaderImageURL">
    
    <card-title>
        <div *ngIf="userCard.MastodonProfileImageURL">
            <img class="profile-picture" src="{{ userCard.MastodonProfileImageURL }}" align="middle" />
        </div>
        <div class="user-names">
            <a class="display-name" [routerLink]="['/profile', userCard.MastodonUserId]">{{userCard.MastodonDisplayName}}</a>
            <br />
            <a class="username" [routerLink]="['/profile', userCard.MastodonUserId]">@{{userCard.MastodonUserName}}</a>
        </div>
    </card-title>
    
    <card-content>
        <div *ngIf="userCard.MastodonShortBio" class="user-bio" [innerHTML]="userCard.MastodonShortBio"></div>
    </card-content>

    <card-actions>
        <div class="text-center">
            <button *ngIf="isFollowing" class="btn btn-primary follow-btn" (mouseenter)="followUnfollowText = 'Unfollow';" (mouseleave)="followUnfollowText = 'Following';" (click)="togglefollow()">
                {{followUnfollowText}}
            </button>
            <button *ngIf="!isFollowing" class="btn btn-secondary not-following-btn" (click)="togglefollow()">
                Follow
            </button>
        </div>
    </card-actions>

</card>
