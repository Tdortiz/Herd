<div class="row">
    <!-- Left Column -->
    <div class="col-sm-12 
                col-md-5 
                col-lg-3">
        <div class="text-center">
            <usercard *ngIf="userCard" [userCard]="userCard" fillWidth="true" showBio="true" showActions="true"  showQuickInfo="true"></usercard>
        </div>
        <div class="panel">
            <div class="panel-heading">
                <h3>Popular Hashtags</h3>
            </div>
            <div class="panel-body">
                
            </div>
        </div>

        <!-- This will have to be the same as the middle column below -->
        <div class="panel hidden-lg">
            <div class="panel-heading">
                <h3>Future Integrations Box</h3>
            </div>
            <div class="panel-body">
            </div>
        </div>
    </div>

    <!-- Right Column -->
    <!-- This has to be the same as the panel in "Left Column" -->
    <div class="hidden-xs
                col-sm-12 hidden-sm
                col-md-5 hidden-md
                col-lg-3 col-lg-push-6">
        <div class="panel">
            <div class="panel-heading">
                <h3>Future Integrations Box</h3>
            </div>
            <div class="panel-body">
            </div>
        </div>
    </div>

   
    <!-- Middle Column -->
    <div class="col-sm-12 
                col-md-7
                col-lg-6 col-lg-pull-3">
        <status-form actionName="Create Status"></status-form>
        <div class="text-center">
            <button [disabled]="loading" class="btn btn-default" (click)="getMostRecentHomeFeed()">
                <fa *ngIf="loading" name="spinner" spin=true></fa>
                <fa *ngIf="!loading" name="refresh"></fa>
            </button>
        </div>
        <br />

        <div class="panel">
            <!--<div class="panel-heading">
                <h3 class="text-center">Statuses</h3>
            </div>-->
            <div class="panel-body statusesWrapper" slimScroll height="550px">
                <div *ngFor="let status of homeFeed">
                    <status [status]="status"></status>
                </div>
            </div>
        </div>
    </div>

    
    
</div>



<!-- Modals -->

<bs-modal #specificStatusModal>
    <bs-modal-header [showDismiss]="true"></bs-modal-header>
    <bs-modal-body>
        <div *ngIf="specificStatus">
            <div class="ancestors" *ngFor="let anscestorStatus of specificStatus.Ancestors">
                <status [status]="anscestorStatus"></status>
            </div>
            <div class="viewingStatus">
                <status [status]="specificStatus"></status>
            </div>
            <status-form actionName="Reply" isReply="true" [inReplyToId]="specificStatus.IdString"></status-form>
            <div class="replies" *ngFor="let descendantStatus of specificStatus.Descendants">
                <status [status]="descendantStatus"></status>
            </div>
        </div>
    </bs-modal-body>
    <bs-modal-footer [showDefaultButtons]="false"></bs-modal-footer>
</bs-modal>


<bs-modal #replyStatusModal>
    <bs-modal-header [showDismiss]="true"></bs-modal-header>
    <bs-modal-body>
        <div *ngIf="replyStatus">
            <div class="viewingStatus">
                <status [status]="replyStatus"></status>
            </div>
            <status-form actionName="Reply" isReply="true" [inReplyToId]="replyStatus.IdString"></status-form>
        </div>
</bs-modal-body>
    <bs-modal-footer [showDefaultButtons]="false"></bs-modal-footer>
</bs-modal>
