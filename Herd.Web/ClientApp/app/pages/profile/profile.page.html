<div class="header-image-box">
    <img class="header-pic" src="{{ account.MastodonHeaderImageURL }}" />
</div>
<div class="row">
    <!-- Left Column -->
    <div class="col-sm-3">
        <div *ngIf="account" class="row">
            <img class="profile-pic" src="{{ account.MastodonProfileImageURL }}" />
            <div class="col-lg-12">
                <h4>
                    <strong>{{ account.MastodonDisplayName }}</strong>
                    <br />
                    @{{ account.MastodonUserName }}
                </h4>
            </div>
        </div>
    </div>
    <!-- Middle Column -->
    <div class="col-sm-6">
        <div class="info-bar">
            <br />
            <p [innerHTML]="account.MastodonShortBio"></p>
            <br />
        </div>
        <div>
            <tabset>
                <tab heading="Posts">
                    <div *ngFor="let status of userPosts">
                        <status [status]="status"></status>
                        <status-modal [status]="status" [modalId]="'statusModal-' + status.Id"></status-modal>
                    </div>
                </tab>
                <tab heading="Following">
                    Following: {{ account.FollowingCount }}
                </tab>
                <tab heading="Followers">
                    Followers: {{ account.FollowersCount }}
                </tab>
            </tabset>
        </div>
    </div>
    <!-- Right Column -->
    <div class="col-sm-3">

    </div>
</div>
